<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Quicksand:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" media="(max-width: 375px)" href="./css/mobile.css">
  <link rel="stylesheet" media="(max-width: 1440px)" href="./css/desktop.css">

</head>
<body>

  <div class="main-container">

    <div class="main-cart">

      <div class="img-code">
        <img src="./images/image-qr-code.png" alt="ImagenQr">
      </div>

      <div class="text">
        <p>Improve your front-end skills by building projects</p>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>

    </div>

    <div class="attribution">
      Coded by <a href="#">Edgar Madrid</a>.
    </div>
  </div>


</body>
</html>
